{% load static %}
{% include 'header.html' %}
{% block boddy %}
    <body>
    <!-- header section start -->
    <div class="header_section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo"><a href={{ views.index }}><img src="{% static 'images/logo2.png' %}" style="width: 250px"></a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ '/' }}">Home</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'prediction' %}">Prediction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ '/accounts/logout/' }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ '/accounts/login/' }}">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ '/accounts/signup/' }}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <!-- header section end -->
        <!-- banner section start -->
        <div id="main_slider" style="color: #0d95e8">
            <div class="carousel-inner" style="color: #0d95e8">
                <div class="carousel-item active" style="color: #0478b8">
                    <div class="banner_section" style="color: #15a6ff">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <h1 class="banner_taital">Qazaq <br><span style="color: #151515;">Health</span></h1>
                                    <p class="banner_text">We will work for your comfort</p>
                                </div>
                                <div class="col-md-6">
                                    <div class="image_1"><img src="{% static 'images/logo1.png' %}"
                                                              style="width: 1000px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- banner section end -->
{% endblock %}
